<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <div>
      <h1 class="title">HANGMAN</h1>
      <div class="container">
        <div>
          <div>
            <div>
              <img id="hangman" src="./images/hangman-7.png" alt="Save me!" />
            </div>
            <div id="word">
              <div>
                <input disabled type="text" name="1" id="1" />
              </div>
              <div>
                <input disabled type="text" name="2" id="2" />
              </div>
              <div>
                <input disabled type="text" name="3" id="3" />
              </div>
              <div>
                <input disabled type="text" name="4" id="4" />
              </div>
              <div>
                <input disabled type="text" name="5" id="5" />
              </div>
              <div>
                <input disabled type="text" name="6" id="6" />
              </div>
            </div>
          </div>
          <div>
            <div>
              <div>
                <button id="play">PLAY</button>
                <div id="buttons"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.mjs" type="module"></script>
  </body>
</html>
